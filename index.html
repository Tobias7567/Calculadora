<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css"
      rel="stylesheet" type="text/css">
      <link rel="shortcut icon" href="logo/logo.png">
    <title>calculadora</title>
</head>
<body>
     <table id="calculadora" class="calculadora">
         <tr>
            <td colspan="4"><span id="cuenta" ></span></td>
         </tr>
         <tr>
            <td colspan="4"><span id="resultado"></span></td>
         </tr>
         <tr>
             <td><button class="numero" id="datodenumero">7</button></td>
             <td><button  class="numero" id="datodenumero">8</button></td>
             <td><button  class="numero" id="datodenumero">9</button></td>
             <td><button class="operacion" id="division">/</button></td>
         </tr>
         <tr>
            <td><button  class="numero"  id="datodenumero">4</button></td>
            <td><button  class="numero"  id="datodenumero">5</button></td>
            <td><button  class="numero"  id="datodenumero">6</button></td>
            <td><button class="operacion" id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button  class="numero"  id="datodenumero">1</button></td>
            <td><button  class="numero"  id="datodenumero">2</button></td>
            <td><button  class="numero" id="datodenumero">3</button></td>
            <td><button class="operacion" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button  id="igual">=</button></td>
            <td><button id="restaurar">ac</button></td>
            <td><button  class="numero" id="datodenumero">0</button></td>
            <td><button  class="operacion" id="suma">+</button></td>
        </tr>
        <tr>
            <td><button  id="punto">.</button></td>
          
        </tr>
        
        
    
     </table>
 <script src="index.js"> </script>   
</body>
</html>
